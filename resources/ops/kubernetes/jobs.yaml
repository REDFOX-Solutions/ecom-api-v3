apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ecom-api-v3
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scheduled
              image: dorkden/ecom-api-v3-fpm:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: ecom-api-v3-configmap
                - secretRef:
                    name: ecom-api-v3-configmap
              command:
                - "php"
              args:
                - "artisan"
                - "schedule:run"
          restartPolicy: OnFailure
